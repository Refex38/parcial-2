<body>
    <center>
    <h1>The iframe element + CSS</h1>

    <p>An iframe with default borders:</p>
    <iframe src="https://www.upslp.edu.mx/upslp/" width="90%" height="300">

    </iframe>

    <p>An iframe with a thin black border:</p>
    <iframe src="https://www.uaslp.mx/" width="90%" height="300" style="border:1px solid black;">
    </iframe>

    <p>An iframe with no borders:</p>
    <iframe src="https://es.wikipedia.org/wiki/Wikipedia:Portada" width="90%" height="300" style="border:none;">
    </iframe>

    <h2> UPSLP </h2>
        <iframe
        src= "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3696.104871074609!2d-100.98369480305736!3d22.121976893124057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842a9f5412c6b56f%3A0xe1b3dea4c6aa1c03!2sUniversidad%20Polit%C3%A9cnica%20de%20San%20Luis%20Potos%C3%AD!5e0!3m2!1ses!2smx!4v1677683650783!5m2!1ses!2smx"
